apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-1-deployment
  namespace: default
  labels:
    app: service-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-1
  template:
    metadata:
      labels:
        app: service-1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port: "3001"
    spec:
      containers:
        - name: service-1-container
          image: service-1-image:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3001
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: service-1-service
  namespace: default
  labels:
    app: service-1
spec:
  selector:
    app: service-1
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
  type: LoadBalancer

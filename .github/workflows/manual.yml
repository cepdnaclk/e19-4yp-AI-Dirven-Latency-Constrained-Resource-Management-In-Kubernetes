name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'  # Change to match your Java app's requirement
        distribution: 'temurin'

    - name: Build Java Service
      run: |
        cd java-service
        ./gradlew build   # or 'mvn clean install' depending on your project

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'  # Adjust to match your Go app's version

    - name: Build Go Service
      run: |
        cd go-service
        go build -o app

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

    - name: Deploy to Server
      run: |
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          cd /var/www/myapp
          git pull origin main
          ./restart.sh  # Custom script to restart your services
        EOF
